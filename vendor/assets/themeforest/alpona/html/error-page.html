<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alpona - A Clean Responsive Flat B3 Admin Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Admin Panel Template">
        <!-- styles -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/font-alpona.css" rel="stylesheet">
        <link href="css/prettify.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/bootstrap-reset.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Dosis:500,700' rel='stylesheet' type='text/css'>
        <!--fav and touch icons -->
        <link rel="shortcut icon" href="ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
        <script src="js/jquery.js"></script>
        <!--[if lt IE 9]>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="main-wrapper">
            <!-- TOP BAR -->
            <div class="top-bar">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <!-- LOGO -->
                            <div class="branding">
                                <a href="index.html"><img src="images/alpona-logo.png" alt="Alpona Logo"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="error-wrap">
                <div class="error-head clearfix">
                    <div class="pull-left error-code">
                        404
                    </div>
                    <div class="pull-left error-message">
                        <h4>Oops! Page not found...</h4>
                        <p>
                            We are sorry the page you are trying to reach dose not exist :(
                        </p>
                    </div>
                </div>
                <div class="error-body clearfix">
                    <div class="error-instruction">
                        <span class="left-border"></span>
                        <a class="go-home" href="index.html">
                            <i class=" icon-home"></i>
                        </a>
                        <span class="indicator"></span>
                        <ol>
                            <li>Checking the web address for typos.</li>
                            <li>Visiting the home page (link to the Right).</li>
                            <li>Visiting our full website <a href="#">sitemap here.</a></li>
                            <li>Using our site search below.</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
