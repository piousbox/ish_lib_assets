<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alpona - A Clean Responsive Flat B3 Admin Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Admin Panel Template">
        <!-- styles -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/font-alpona.css" rel="stylesheet">
        <link href="css/prettify.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/bootstrap-reset.css" rel="stylesheet">
        <!--fav and touch icons -->
        <link rel="shortcut icon" href="ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
        <script src="js/jquery.js"></script>
        <!--[if lt IE 9]>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="main-wrapper">
            <!-- TOP BAR -->
            <div class="top-bar">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <!-- LOGO -->
                            <div class="branding">
                                <a href="index.html"><img src="images/alpona-logo.png" alt="Alpona Logo"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-wrap">
                <div class="login-head">
                    <h3>Login</h3>
                </div>
                <form action="#" method="get">
                    <div class="login-form">
                        <ul>
                            <li><i class="icon-user"></i><input type="text" class="login-user-input"></li>
                            <li><i class="icon-key"></i><input type="password" class="login-pass-input"></li>
                        </ul>
                    </div>
                    <div class="login-action">
                        <button type="submit" class="backend-login-btn btn btn-block btn-large btn-inverse">Login</button>
                        <ul class="login-initial clearfix">
                            <li class="pull-left"><a href="#">Forgot Password?</a></li>
                            <li class="pull-right"><span class="rem-check"><input type="checkbox" checked></span>Remember Me</li>
                        </ul>
                    </div>
                </form>
                <h5>Don't have an account? <a href="#">Create one now</a></h5>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
        <!--[if lte IE 7]>
                            <script src="js/font-alpona-ie7.js"></script>
                            <![endif]-->
    </body>
</html>
